<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="theme/vintage.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 450px;height:300px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'),'vintage');


      // 指定图表的配置项和数据
      var option = {
  polar: {
    radius: [30, '80%']
  },
  angleAxis: {
    max: 350,
    startAngle: 75,
    splitLine: {
      show: false
    }
  },
  radiusAxis: {
    type: 'category',
    data: ['老年', '青年', '中年']
  },
  tooltip: {},
  series: {
    type: 'bar',
    data: [
      {
        value:124,
        itemStyle:{
          color:'#c4a999'
        }
      },
      {
        value:218,
        itemStyle:{
          color:'#f9c1c0'
        }
      },
      {
        value:295,
        itemStyle:{
          color:'#8a1d2e'
        }
      },
      ],
    coordinateSystem: 'polar',
    label: {
      show: true,
      position: 'middle',
      formatter: '{c}'
    }
  }
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
